{% extends 'learning_logs/base.html'%}

{%block content%}

<h2>Topic: {{ topic }}</h2>

<h3>Entries</h3>

<ul>
 {% for entry in entries%}
    <li>
        <p>{{ entry.date_added }}</p>
        <p>{{ entry.text|linebreaks }}</p>
    </li>
 {% empty %}
      <p>There are no entries for thus topic yet.</p>
{% endfor %}
</ul>

{% endblock content %}
